name: Simulation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: lfenergy/arras:develop
    
    steps:
    - uses: actions/checkout@v3

    - name: Get NSRDB credentials
      run: |
        mkdir -p $HOME/.nsrdb
        printf '%s' "$NSRDB_CREDENTIAL" > $HOME/.nsrdb/credentials.json
    - name: Cache weather file
      id: weather
      uses: actions/cache@v3
      with:
        path: weather@9q8vq2.csv
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('weather@9q8vq2.csv') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: List working directory
      run: ls -l
    - name: Generate historical.glm if missing
      run: gridlabd-python -m gridlabd.nsrdb_weather -y=2020 -p="37.5,-122.4" -g=historical.glm
    - name: Run simulation
      run: gridlabd main.glm
      
    - name: Save results
      uses: actions/upload-artifact@v4
      with:
        name: IEEE 123 voltage profile
        path: IEEE-123-voltage-profile.png
      
